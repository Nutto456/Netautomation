<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/login_MM.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Kanit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f4f4f9;
        }
        .box {
            width: 350px;
            padding: 40px;
            background: #fff;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .inputBox {
            position: relative;
            margin-bottom: 25px;
        }
        .inputBox input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
        .inputBox span {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            transition: 0.5s;
            pointer-events: none;
            color: #666;
        }
        .inputBox input:focus + span,
        .inputBox input:not(:placeholder-shown) + span {
            top: -10px;
            left: 10px;
            color: #007bff;
            font-size: 12px;
        }
        .inputBox i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #666;
        }
        .pass-icon {
            cursor: pointer;
        }
        .links {
            margin-top: 20px;
        }
        .links input {
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .links input:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="box">
        <form action="/login" method="POST" autocomplete="off" class="form">
            <h2 class="page-header">เข้าสู่ระบบ</h2>

            <div class="inputBox">
                <input type="text" name="ipaddress" class="form-control" placeholder=" " required>
                <span>IP Address</span>
                <i class="fas fa-server"></i>
            </div>

            <div class="inputBox">
                <input type="text" name="username" class="form-control" placeholder=" " required>
                <span>Username</span>
                <i class="fas fa-user"></i>
            </div>

            <div class="inputBox">
                <input type="password" name="password" id="password" class="form-control" placeholder=" " required>
                <a><img style="width: 25px;" src="static/img/hidden.png" onclick="pass()" class="pass-icon" id="pass-icon"></a>
                <span>Password</span>
                <i class="fas fa-lock"></i>
            </div>

            <div class="links">
                <input type="submit" value="Login" class="btn btn-success btn-block">
            </div>
        </form>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
